<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
    </header>
    <main>
        <!-- Top player & Top Blog Section -->
        <section class="container">
            <div class="top-players">
                <h2 class="section-title">Top Player</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3>John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3>Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3>Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3>Shajedul Karim</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3>Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3>Mujahid</h3>
                    </div>
                </div>
            </div>

            <hr>

            <div class="top-blogs">
                <h3 class="section-title">Top Blogs</h3>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail"><img src="images/blogs/blog-1.png" alt=""></div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                            <p class="blog-author">By <a href="#">Danny Sapio</a></p>
                        </div>
                    </article>

                    <article class="blog">
                        <div class="thumbnail"><img src="images/blogs/blog-2.png" alt=""></div>
                        <div class="blog-info">
                            <h3 class="blog-title">UI cheat sheet: <br> list vs grids</h3>
                            <p class="blog-author">By <a href="#">Tess Gadd</a></p>
                        </div>
                    </article>

                    <article class="blog">
                        <div class="thumbnail"><img src="images/blogs/blog-3.png" alt=""></div>
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips for interface design</h3>
                            <p class="blog-author">By <a href="#">Jeremiah Lam</a></p>
                        </div>
                    </article>

                    <article class="blog">
                        <div class="thumbnail"><img src="images/blogs/blog-4.png" alt=""></div>
                        <div class="blog-info">
                            <h3 class="blog-title">Your logo is copied</h3>
                            <p class="blog-author">By <a href="#">By Ferdinand Vogler</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>

        
    </main>
</body>

</html>
